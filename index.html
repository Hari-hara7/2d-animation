<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Image with GSAP and Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000; /* Ensure a dark background for visibility */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .content {
            position: absolute;
            top: 20px; /* Adjust the top position */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
            z-index: 10;
            padding: 20px;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Academic Pal</h1>
        <p>Your source for educational resources.</p>
    </div>

    <!-- Three.js and GSAP scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>

    <!-- Spline 3D Object -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.4.0/build/spline-viewer.js"></script>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create particle geometry
        const particles = new THREE.BufferGeometry();
        const particleCount = 10000;
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() * 2 - 1) * 1000;
            positions[i * 3 + 1] = (Math.random() * 2 - 1) * 1000;
            positions[i * 3 + 2] = (Math.random() * 2 - 1) * 1000;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0x888888,
            size: 1,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.7
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Load the Spline 3D object
        const splineViewer = document.createElement('spline-viewer');
        splineViewer.setAttribute('url', 'https://prod.spline.design/UNf3THMo0-DCQS1S/scene.splinecode');
        document.body.appendChild(splineViewer);

        // GSAP Animation
        function animateParticles() {
            gsap.to(particleSystem.rotation, {
                duration: 20,
                y: Math.PI * 2,
                ease: "none",
                repeat: -1
            });

            gsap.to(particleSystem.rotation, {
                duration: 40,
                x: Math.PI * 2,
                ease: "none",
                repeat: -1
            });

            gsap.to(particleSystem.material, {
                opacity: 1,
                duration: 2,
                ease: "power2.inOut",
                yoyo: true,
                repeat: -1
            });
        }

        animateParticles();

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
